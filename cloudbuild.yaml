cat > cloudbuild.yaml <<'EOF'
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/telegram-bot:$COMMIT_SHA"
      - "."

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/telegram-bot:$COMMIT_SHA"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "telegram-bot"
      - "--image"
      - "gcr.io/$PROJECT_ID/telegram-bot:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-secrets"
      - "TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest"
      - "--set-env-vars"
      - "SUPERGRUPO_ID=-1003363944827,SITE_URL=https://tbbassir.com.br,SUPORTE_URL=https://t.me/suporte_ir_bot"

images:
  - "gcr.io/$PROJECT_ID/telegram-bot:$COMMIT_SHA"
EOF
