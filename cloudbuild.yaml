- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - run
    - deploy
    - telegram-bot
    - --image
    - gcr.io/$PROJECT_ID/telegram-bot:$COMMIT_SHA
    - --region
    - us-central1
    - --platform
    - managed
    - --allow-unauthenticated
    - --set-secrets
    - TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest
