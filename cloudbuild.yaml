steps:
  - name: "gcr.io/cloud-builders/docker"
  args:
    - "build"
    - "--no-cache"
    - "-t"
    - "gcr.io/$PROJECT_ID/telegram-bot:$COMMIT_SHA"
    - "."

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/telegram-bot:$COMMIT_SHA"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "telegram-bot"
      - "--image"
      - "gcr.io/$PROJECT_ID/telegram-bot:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "APP_VERSION=$COMMIT_SHA,SUPERGROUP_ID=-1003363944827,SITE_URL=https://tbbassir.com.br"
      - "--set-secrets"
      - "TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest"
